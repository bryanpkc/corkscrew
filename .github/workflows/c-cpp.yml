name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: autoreconf
      run: autoreconf --install
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: 'Upload executable'
      uses: actions/upload-artifact@v3
      with:
        name: linux/amd64/corkscrew
        path: corkscrew
        retention-days: 5
    - name: 'Copy release artifacts'
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'release'
      with:
        files: |
          corkscrew
      
